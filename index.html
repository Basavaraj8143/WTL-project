<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1><img src="icon.webp" alt="App icon" class="app-icon"> Offline Notes App</h1>

        <div class="layout">
            <!-- Left: Note Form -->
            <div class="left-panel">
                <div class="note-form">
                    <input type="text" id="noteTitle" placeholder="Note Title">
                    <textarea id="noteContent" placeholder="Write your note here..." rows="5"></textarea>
                    
                    <div class="btn-group">
                        <button id="saveBtn">Save Note</button>
                        <button id="cancelBtn" class="cancel-btn" style="display:none;">Cancel Edit</button>
                    </div>
                </div>
            </div>

            <!-- Right: Search + Notes List -->
            <div class="right-panel">
                <!-- Search -->
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ðŸ” Search notes...">
                </div>

                <!-- Notes List -->
                <div id="notesContainer" class="notes-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
